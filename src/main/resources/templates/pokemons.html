<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Pokemons</title>
</head>
<body>
<h1>Listado de Pokemons</h1>
<ul>
    <li th:each="pokemon : ${pokemons}">
        <img th:src="${pokemon.getImageUrl()}" alt="Imagen de Pokemon"/>
        <span th:text="${pokemon.getName()}"></span>
    </li>
</ul>
</body>
</html>
